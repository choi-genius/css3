<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YourApp&trade;</title>
</head>
<body>
    <div class="grid-container">
        
        
        <!-- Title and search bar -->
        <div class="main"> 
           
            <div>
                <div class="traffic__card">
                    <h2 class="dashboard__subtitles--chart">Traffic</h2>              
                </div>
        
          <!-- Traffic Chart -->
                <div class="chart__container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>
        <!-- Daily Traffic Chart -->
        <div id="dashboard__charts" class="daily">
            <h2 class="dashboard__subtitles">Daily Traffic</h2>
            <div class="chart__container--secondary">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>
        <!-- Mobile users Chart -->
        <div class="mobile">
            <h2 class="dashboard__subtitles">Mobile Users</h2>
            <div class="chart__container--tertiary">
                <canvas id="mobileUsers"></canvas>
            </div>
        </div>
        </div>div>\
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
